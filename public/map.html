<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2c9e2dad132a9ebf1017a5164b9abaff"></script>
	<script>
		const container = document.getElementById('map');
        const latlng = new kakao.maps.LatLng(33.450701, 126.570667)
		const options = {
			center: latlng,
			level: 3
		};
		const map = new kakao.maps.Map(container, options);
        console.log('[trace] map lng, lat', latlng.getLng(), latlng.getLat())
        kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
            const latlng = mouseEvent.latLng;
            console.log('[trace] map click', mouseEvent)
            alert('click! ' + latlng.toString());
        });
        const marker = new kakao.maps.Marker({
            map,
            position: latlng,
        });
	</script>
</body>
</html>
